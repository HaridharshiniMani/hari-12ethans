<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label  class="col-sm-2 col-form-label">ISIN:</label>  
    <div class="col-sm-4">  
        {{ form.ISIN }}  
      </div>  
    </div>  
    <div class="form-group row">  
      <label  class="col-sm-2 col-form-label">Symbol:</label>  
      <div class="col-sm-4">  
        {{ form.Symbol }}  
      </div>  
    </div>  
      <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Date:</label>  
      <div class="col-sm-4">  
        {{ form.Date}}  
      </div>  
    </div>  
      <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Assetclass:</label>  
      <div class="col-sm-4">  
        {{ form.Assetclass }}  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Quantity:</label>  
    <div class="col-sm-4">  
      {{ form.Quantity }}  
  </div>  
</div>
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">Marketprice:</label>  
    <div class="col-sm-4">  
      {{ form.Marketprice }}  
  </div>  
</div>
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">CostPrice:</label> 
    <div class="col-sm-4">  
      {{ form.CostPrice }}  
  </div>  
</div> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
