<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static  %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">ISIN:</label>  
    <div class="col-sm-4">  
        <input type="text" name="isin" id="id_isin" required maxlength="20" value="{{ employee.ISIN }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Symbol:</label>  
    <div class="col-sm-4">  
        <input type="text" name="symbol" id="id_symbol" required maxlength="100" value="{{ employee.Symbol}}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="date" id="id_date" required maxlength="254" value="{{ employee.Date }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Asset Class:</label>  
    <div class="col-sm-4">  
        <input type="text" name="asset class" id="id_asset class" required maxlength="15" value="{{ employee.asset class }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Quantity:</label>  
    <div class="col-sm-4">  
        <input type="text" name="quantity" id="id_quantity" required maxlength="15" value="{{ employee.quantity }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Market Price:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Market Price" id="id_Market Price" required maxlength="15" value="{{ employee.Market Price }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Cost Price:</label>  
    <div class="col-sm-4">  
        <input type="text" name="Cost Price" id="id_Cost Price" required maxlength="15" value="{{ employee.Cost Price }}" />  
    </div>  
  </div> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
